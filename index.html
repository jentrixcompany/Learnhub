<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>LearnHub</h1>
  <p>Apply today. Learn skills for tomorrow.</p>
</header>

<section class="about">
  <h2>About LearnHub</h2>
  <p>
    LearnHub is an online learning platform where anyone can apply to study
    web development and digital skills. No experience required.
  </p>
</section>

<section class="apply">
  <h2>Apply to Study</h2>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <select required>
      <option value="">Select Course</option>
      <option>Web Development</option>
      <option>Graphic Design</option>
      <option>Digital Marketing</option>
    </select>
    <button type="submit">Apply Now</button>
  </form>
</section>

<footer>
  <p>&copy; 2026 LearnHub. All rights reserved.</p>
</footer>

</body>
</html>
